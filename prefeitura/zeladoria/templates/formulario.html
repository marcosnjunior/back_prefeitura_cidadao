{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeladoria</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'formulario.css' %}">
</head>

<body>
    <div class="container">
        {% include 'navbar.html' with pagina=True %}

        <h3>{% block titulo %}{% endblock %}</h3>

        <div class="conteudo">
            {% block conteudo %}{% endblock %}
        </div>

        <h6>Informações</h6>

        <form action="" method="post">
            {% csrf_token %}
            <label>
                <h4>Descrição *</h4>
                <textarea name="descricao" placeholder="Conteúdo" required></textarea>
            </label>

            <button type="submit">Solicitar</button>
        </form>
    </div>
</body>

</html>
